<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"> 
</head>
<body>

  <main class="container">
    <div class="price">
      <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
    </div>

    <div class="title">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
  
    <div class="form__container">
      <form action="/">
        <label for="name"></label>
        <input type="text" 
        id="name"
        placeholder="First Name"
        class="input"
        >
      
        <label for="name"></label>
        <input type="text" 
        id="name"
        placeholder="Last Name"
        class="input"
        >
      
        <label for="email"></label>
        <input type="email" 
        id="email"
        placeholder="Email Address"
        class="input"
        >
      
        <label for="password"></label>
        <input type="password" 
        id="password"
        placeholder="Password"
        class="input"
        >
      
        <button class="button">Claim your free trial </button>
      
      </form>
    
      <div class="terms">
        <span>By clicking the button, you are agreeing to our</span>
        <a href="/">Terms and Services</a>
      </div>
    </div>
  </main>
  

</body>
</html>
