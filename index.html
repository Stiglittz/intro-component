<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="intro">
      <div class="intro__header">
        <h1 class="intro__header-title">Learn to code by watching others</h1>
        <p class="intro__header-text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="intro__form">
        <p class="intro__form-promo"><span class="intro__form-promo-bold">Try it free 7 days </span>then $20/mo. thereafter</p>

        <form class="intro__form-form" action="/">
          <label class="intro_form-form-label">
            <input type="text" placeholder="First Name" class="intro__form-form-input"
          /></label>

          <label class="intro_form-form-label">
            <input type="text" placeholder="Last Name" class="intro__form-form-input"
          /></label>

          <label class="intro_form-form-label">
            <input
              type="email"
              placeholder="Email Address"
              class="intro__form-form-input"
          /></label>

          <label class="intro_form-form-label">
            <input
              type="password"
              placeholder="Password"
              class="intro__form-form-input"
          /></label>

          <button class="intro__form-form-button">Claim your free trial</button>

          
          <div class="terms">
            <span class="terms__text">By clicking the button, you are agreeing to our</span>
            <a class="terms__link" href="/">Terms and Services</a>
          </div>
        </form>

      </div>
    </main>
  </body>
</html>
